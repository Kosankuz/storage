<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/responsiveProgressBar.css">
  <link rel="stylesheet" href="css/master.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <script type="text/javascript" src="js/index.js"></script>
</head>

<body>

  <div class="container" style="width:500px;margin:0 auto;">


    <div class="row">
      <div class="col-md-12" style="height:auto;width:600px;">
        <h1 class="text-center" style="color:#00BEA3">...</h1>
         <div class="" style="margin:0px 0 20px 0px;height:auto;width:568px;background-color: white;border:1px solid #00BEA3;">
          <div class="" style="width:100%;height: 17%;text-align:center;border-bottom:1px solid #00BEA3">
            <h5 class="coolText text-center">Sale Start and End Date</h5>
          </div>
          <div class="container" style="padding: 15px;width:100%;height:auto;" style="">
            <div class="" style="">
              <div class="row">
                <div class="col-md-12 text-center">

                  <div class="">
                    <span>Private Sale</span>
                     <div class="" style="height:auto;">
                      <div class="block saleInput" id="">
                        Start Date: <input id="startPrivateSale" class="form-control" type="date" name="" value="2013-12-12">
                        End Date: <input id="endPrivateSale" class="form-control" type="date" name="" value="2013-12-12">
                      </div>
                      <div class="" style="display:flex">
                        <button type="button" name="button" class="btn btn-sm btn-success btn-block" style="background-color:#00BEA3" id="PrivateSale">save</button>
                        <button type="button" name="button" class="btn btn-sm btn-success btn-block" style="background-color:#00BEA3" id="PrivateActivate">activate</button>
                        <button type="button" name="button" class="btn btn-sm btn-success btn-block" style="background-color:#00BEA3" id="PrivateDeactivate">deactivate</button>

                      </div>
                    </div>
<hr>
                    <div class="">
                      <span>Pre-Sale</span>
                      <div class="block saleInput" id="preSale">
                        Start Date: <input id="startPreSale" class="form-control" type="date" name="" value="">
                        End Date: <input id="endPreSale" class="form-control" type="date" name="" value="">
                      </div>

                      <button type="button" name="button" class="btn btn-sm btn-primary btn-block" style="background-color:#00BEA3" id="PreSale">save</button>
                    </div>
<hr>
                    <div class="">
                      <span>Public Sale</span>
                      <div class="block saleInput" id="publicSale">
                        Start Date: <input id="startPublicSale" class="form-control" type="date" name="" value="">
                        End Date: <input id="endPublicSale" class="form-control" type="date" name="" value="">
                      </div>
                      <button type="button" name="button" class="btn btn-sm btn-primary btn-block" style="background-color:#00BEA3" id="PublicSale">save</button>

                    </div>


                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!--top box end-->

        <!--end of bottom box-->
      </div>
    </div>
    <!--end of block-->

  </div>
</body>

</html>
